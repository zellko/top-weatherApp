<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>
<body>

<div class="header">

    <div class="search">
        <form action="">
            <button type="submit" class="search-button">
                <svg style="width:36px;height:36px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
            </button>
            <input type="text" name="city-input" id="city-input" placeholder="Enter city name (e.g: New York)" required minlength="2">
        </form>

        <div class="loading">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z" />
            </svg>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z" />
            </svg>
        </div>

    </div>

</div>

<div class="content">
    <div class="current-card">

        <div class="current-card-header">
            <div class="current-card-loc">
                <h2 class="current-city"></h2>
                <span class="current-country"></span>
            </div>
            <p>Today</p>
        </div>
        <div class="current-card-main"> 
            <img class="current-icon" src="" alt="">
            <h3 class="current-temp"></h3>
            <p class="current-desc"></p>  
        </div>
        <div class="current-card-second"> 
            <p class="current-feel"></p>
            <p class="current-humi"></p>
            <p class="current-wind"></p>
        </div>
    </div>
        <div class="week-card">
            <div class="week-card-day">
                <h4></h4>
                <img src="" alt="">
                <p></p>
                <p></p>
            </div>
            <div class="week-card-day">
                <h4></h4>
                <img src="" alt="">
                <p></p>
                <p></p>
            </div>
            <div class="week-card-day">
                <h4></h4>
                <img src="" alt="">
                <p></p>
                <p></p>
            </div>
            <div class="week-card-day">
                <h4></h4>
                <img src="" alt="">
                <p></p>
                <p></p>
            </div>
            <div class="week-card-day">
                <h4></h4>
                <img src="" alt="">
                <p></p>
                <p></p>
            </div>
        </div>

        <div class="loading-screen">
            <div class="loading-big">
                <svg style="width:96px;height:96px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z" />
                </svg>
                <svg style="width:96px;height:96px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z" />
                </svg>
            </div>
        </div>

    </div>
</div>


<div class="shadow"></div>
<div class="modal">
    <svg style="width:72px;height:72px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
    </svg>
    <h2>Ooops!</h2>
    <p>Something went wrong. Please check city name entry</p>

    <svg class="modal-close" style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
    </svg>
</div>

</html>
